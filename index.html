<!DOCTYPE html>
<html>
<head>
	<title>Psychic Game</title>
</head>
<body>

	<div id="game">
		<h1>Psychic Game</h1>
		<p>Guess what letter im thinking of</p>
	</div>
	<div id="wins"><p>Wins: </p></div>
	<div id="losses"><p>Losses: </p></div>
	<div id="guessleft"><p>Guesses Left: </p></div>
	<div id="guessfar">Your Guesses So Far: </div>


<script type="text/javascript">
    var computerChoices = ['a', 'b', 'c','d', 'e', 'f','g', 'h','i','j', 'k', 'l','m', 'n', 'o','p', 'q','r','s', 't', 'u','v', 'w', 'x','y','z']
	var wins = 0;
    var losses = 0;
    var guessleft = 9;

    var lossadd = document.getElementById('losses')
    var winsadd = document.getElementById('wins')
    var guessrem = document.getElementById('guessleft')
    var guesssofar = document.getElementById('guessfar')
    var userGuess;

    document.onkeyup = function(event) {
	var userGuess = String.fromCharCode(event.keyCode).toLowerCase();
	console.log(userGuess)

	var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
	console.log(computerGuess)

	if (computerGuess == userGuess){
		winsadd.innerHTML = "Wins: " + wins++;
		alert("You Win!")

	}
	else{
		lossadd.innerHTML = "Losses: " + losses++;
		guessrem.innerHTML = "Guesses Left: " + --guessleft;
		guesssofar.innerHTML = "Your Guesses So Far: " + userGuess 
	}}
	
	</script>
</bo
